		<form class="login_form">

<script type="text/javascript">
	var logBtn = document.querySelector("#logBtn");
	var nameObj = document.querySelector("#name");
	var emailObj = document.querySelector("#email");
	var pwObj = document.querySelector("#pw");
	var pwcheckObj = document.querySelector("#pwcheck");
	function complite(){
		if(nameObj.value==""){
			alert("이름을 입력해주세요");
			nameObj.focus();
		}else if(emailObj.value==""){
			alert("이메일을 입력해주세요");
			emailObj.focus();
		}else if(pwObj.value==""){
			alert("비밀번호를 입력해주세요");
			pwObj.focus();
		}else if(pwcheckObj.value==""){
			alert("재확인 비밀번호를 입력해주세요");
			pwObj.focus();
		}
		else if(pwObj.value!=pwcheckObj.value){
			alert("비밀번호가 일치하지 않습니다.");
			pwcheckObj.focus();
		}else{
			alert("가입되었습니다.");
			location.href = "main_home2.html";
		}
		
	}


</script>
