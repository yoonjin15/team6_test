  <!-- My page & Request List -->
  <div class="mypage-request-list">

    <!-- My page navbar -->

      <div class="mypage">
        <ul class="mypage-list">
          <li class="mypage-navbar-header">마이페이지</li>

        </ul>
      </div>
    </section>

    <!-- Request Book Application -->
    <section class="request-wrapper-all">
      <div class="request-wrapper">
        <div class="request-header">
          <span>신청자 정보</span>
        </div>
        <div class="request-contents">
          <div class="request-content">
            <form name="profile" action="" method="post" autocomplete="on">
              <div class="user-info">
                <span class="name">신청자명</span>
                <label for="tel">연락처</label>
                <label for="email">이메일 주소</label>
              </div>
              <div class="user-info-input">
                <span class="user-name">홍길동</span>
                <div class="phone">
                  <select name="agency">
                    <option value="sk">SKT</option>
                    <option value="kt">KT</option>
                    <option value="lg">LGU+</option>
                  </select>
                  <input type="tel" id="tel"
                    oninput="this.value=this.value.replace(/[^0-9.]/g,'').replace(/(\..*)\./g, '$1');"> - <input
                    type="tel" oninput="this.value=this.value.replace(/[^0-9.]/g,'').replace(/(\..*)\./g, '$1');">
                </div>
                <div class="email-adress">
                  <input type="email" id="email"> @
                  <select name="email">
                    <option value="direct-input">직접입력</option>
                    <option value="naver">naver.com</option>
                    <option value="google">google.com</option>
                    <option value="google">daum.net</option>
                  </select>
                </div>
              </div>
            </form>
          </div>

          <div class="request-wrapper">
            <div class="request-header">
              <span>희망도서 정보</span>
            </div>
            <div class="request-content">
              <form name="application-info" action="" method="post">
                <div class="application-info">
                  <label for="book-name">희망 도서명</label>
                  <label for="writer">저자</label>
                  <label for="publisher">출판사</label>
                  <label for="date">발행년도</label>
                  <label for="remark">비고</label>
                </div>
                <div class="application-input">
                  <input type="text" id="book-name">
                  <input type="text" id="writer">
                  <input type="text" id="publisher">
                  <input type="text" id="date">
                  <textarea name="remark" rows="4" cols="70"></textarea>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
